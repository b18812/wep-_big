<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <!-- 版心 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <!-- 头部    -->
        <div class="title-box">
        </div>

        <!-- 表单 -->
        <!-- 登录 -->
        <div class="login-box">

            <form class="layui-form  form-login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请用户名" class="layui-input" required
                        lay-verify="required">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input" required
                        lay-verify="required |pass">

                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即登录</button>
                </div>

                <!-- 去注册 -->

                <div class="layui-form-item rl">
                    <a href="javascript:;" class="login ">去注册</a>
                </div>


            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form form-reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请用户名" class="layui-input" required
                        lay-verify="required">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input" required
                        lay-verify="required|pass">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" placeholder="请确认输入密码" class="layui-input" required
                        lay-verify="pass|repass">

                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal " lay-submit>立即注册</button>
                </div>
                <!-- 去登录 -->
                <div class="layui-form-item rl">
                    <a href="javascript:;" class="reg">去登录</a>
                </div>
            </form>

          

        </div>
    </div>
    <!-- 引入JS -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
